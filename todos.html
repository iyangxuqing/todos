<head>
  <title>todos</title>
</head>

<body>
	{{> todos}}
</body>

<template name="todos">
	<h2>Todos</h2>

	{{> addTodo}}

	<ul>
		{{#each todos}}
			{{> todoItem}}
		{{/each}}
	</ul>

	{{> todosCount}}

</template>

<template name="todoItem">
	<li class={{checked}}>
		<input type="checkbox" checked="{{completed}}">
		<input type="text" value="{{name}}" name="todoItem">
		[<a href="#" class="delete-todo">Delete</a>]
	</li>
</template>

<template name="addTodo">
	<form>
		Create a task:
		<input type="text" placeholder="Type a task here..." name="todoName">
	</form>
</template>

<template name="todosCount">
	{{#if totalTodos}}
		<p>You have completed {{completedTodos}} out of {{totalTodos}}</p>
	{{/if}}
</template>
